<form [formGroup]="pessoaForm">
  <input type="text" placeholder="Nome" formControlName="nome" />

  <div>
    <button (click)="adicionarMaisInfos()">Adicionar mais infos</button>
    <button (click)="removerMaisInfos()">Remover mais infos</button>
  </div>

  <div *ngIf="mostrarMaisInfos">
    <input type="text" placeholder="Mais Infos" formControlName="maisInfos">
  </div>
</form>
